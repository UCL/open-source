name: Build Jekyll site 

on:
 push:
   branches: ["main"]
 pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Build
        uses: actions/jekyll-build-pages@v1
      - name: Reshape
        run: |
          mkdir _site/open-source 
          mv _site/* _site/open-source
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      - name: Undo Reshape
        run: |
          mv  _site/open-source/* _site/
          rm -r _site/open-source


  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
