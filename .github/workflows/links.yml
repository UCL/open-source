# Build the site, then check for broken links with Lychee
name: Link Checker

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  link-checker:
    timeout-minutes: 2
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Build the site
        run: |
          bundle install
          bundle exec jekyll build

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0 # v2.7.0
        with:
          # nice to check any root-level markdown files (README.md etc) for valid links, but the main thing to check is the rendered _site
          args: "--no-progress --verbose -- ./*.md _site"
          fail: true
          jobSummary: true
