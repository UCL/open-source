# Build the site, then check for broken links with Lychee
name: Link Checker

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  link-checker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Build the site
        uses: actions/jekyll-build-pages@44a6e6beabd48582f863aeeb6cb2151cc1716697 # v1.0.13

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0 # v2.7.0
        with:
          # nice to check a few specific root-level markdown files (README.md etc) for valid links, but the main thing to check is the rendered _site
          args: "--no-progress --verbose -- README.md CONTRIBUTING.md _site"
          fail: true
          jobSummary: true
