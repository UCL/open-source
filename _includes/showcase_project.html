<div class="two-column">
  <a href="https://github.com/{{ repo.owner }}/{{ repo.name }}">
    <img
      src="https://github-readme-stats.vercel.app/api/pin/?username={{ repo.owner }}&repo={{ repo.name }}&show_owner=true"
      alt="{{ repo.owner }}/{{ repo.name }}" style="min-width:400px;" />
  </a>
</div> <!-- two-column -->
